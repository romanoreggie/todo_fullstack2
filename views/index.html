<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>To-Do</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="/styles/main.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

  <script src="/scripts/main.js"></script>

</head>
<body>
  <div class="container">
    <h1 class="text-center">To-Do List</h1>
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <form class="form-inline" id="newTask">
          <div class="form-group">
            <label for="title">Task</label>
            <input type="text" class="form-control" name="task" placeholder="Task Entry">
          </div>
          <div class="form-group">
            <label for="title">Description</label>
            <input type="text" class="form-control" name="description" placeholder="Description Entry">
          </div>
          <button type="submit" class="btn btn-default">Create Task</button>
        </form>
        <div id='todoTarget'>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
